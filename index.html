<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=inter:400,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main class="container">
  
    <article class="social-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="social-card-img" width="90" height="90">
        <h1 class="social-card-name">Jessica Randall</h1>
        <p class="social-card-location">London, United Kingdom</p>
        <p class="social-card-bio">"Front-end developer and avid reader."</p>
      <nav>
        <ul class="social-card-links">
          <li><a href="#" class="link">GitHub</a></li>
          <li><a href="#" class="link">Frontend Mentor</a></li>
          <li><a href="#" class="link">LinkedIn</a></li>
          <li><a href="#" class="link">X</a></li>
          <li><a href="#" class="link">Instagram</a></li>
        </ul>
      </nav>
    </article>
  
</main>
</body>
</html>
